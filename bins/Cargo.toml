[package]
name = "ckb-debugger-binaries"
version = "0.1.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
autobins = false

[[bin]]
name = "ckb-debugger"
path = "src/main.rs"

[dependencies]
clap = "2.33.0"
ckb-script = { git = "https://github.com/nervosnetwork/ckb", tag = "v0.24.0-rc1", default-features = false }
ckb-sdk-types = { git = "https://github.com/nervosnetwork/ckb-cli", rev = "1313398", default-features = false }
ckb-standalone-debugger = { path = ".." }
ckb-types = { git = "https://github.com/nervosnetwork/ckb", tag = "v0.24.0-rc1" }
ckb-vm = { version = "0.18.0", default-features = false }
ckb-vm-debug-utils = { git = "https://github.com/nervosnetwork/ckb-vm-debug-utils", rev = "7200f32" }
env_logger = "0.4.3"
faster-hex = "0.4.0"
gdb-remote-protocol = { git = "https://github.com/luser/rust-gdb-remote-protocol", rev = "565ab0c" }
log = "0.4.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_plain = "0.3.0"
